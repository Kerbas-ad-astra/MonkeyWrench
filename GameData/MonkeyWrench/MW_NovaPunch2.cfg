//RCS Thrusters
@PART[NP_ThorLanderRCS]:FOR[NovaPunch2] {
	MODULE
	{
		name = KASModuleGrab
		evaPartPos = (0.0, 0.0, -0.15)
		evaPartDir = (0,0,-1)
		storable = True
		storedSize = 20
		attachOnPart = True
		attachOnEva = False
